<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stock">
      <h2 data-cy="stockDetailsHeading"><span jhiTranslate="wikunumApp.inventoryManagementStock.detail.title">Stock</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ stock.id }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementStock.stockQty">Stock Qty</span></dt>
        <dd>
          <span>{{ stock.stockQty }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementStock.locationCode">Location Code</span></dt>
        <dd>
          <span>{{ stock.locationCode }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementStock.tenantCode">Tenant Code</span></dt>
        <dd>
          <span>{{ stock.tenantCode }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementStock.item">Item</span></dt>
        <dd>
          <div *ngIf="stock.item">
            <a [routerLink]="['/item', stock.item.id, 'view']">{{ stock.item.itemCode }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/stock', stock.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
