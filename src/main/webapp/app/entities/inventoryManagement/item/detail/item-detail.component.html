<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="item">
      <h2 data-cy="itemDetailsHeading"><span jhiTranslate="wikunumApp.inventoryManagementItem.detail.title">Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ item.id }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.itemCode">Item Code</span></dt>
        <dd>
          <span>{{ item.itemCode }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.itemName">Item Name</span></dt>
        <dd>
          <span>{{ item.itemName }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ item.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.unitPrice">Unit Price</span></dt>
        <dd>
          <span>{{ item.unitPrice }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.transactionID">Transaction ID</span></dt>
        <dd>
          <span>{{ item.transactionID }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.locationCode">Location Code</span></dt>
        <dd>
          <span>{{ item.locationCode }}</span>
        </dd>
        <dt><span jhiTranslate="wikunumApp.inventoryManagementItem.tenantCode">Tenant Code</span></dt>
        <dd>
          <span>{{ item.tenantCode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
